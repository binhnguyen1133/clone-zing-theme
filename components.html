<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2ff2b43992.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img class="img-logo" src="./Logo-mp3.PNG" alt=""></a>
        </div>
        <div class="search-bar">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="input-wrap">
                <input class="input" type="text" placeholder="Nhập tên bài hát, ca sĩ hoặc MV ...">
            </div>
        </div>
        <div class="img">
            <a href="#"><img src="./img-avatar.png" alt=""></a>
        </div>
        <div class="content">
            <b>Đăng Nhập</b>
        </div>
        <div class="icon-downBtn">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</body>
</html>
